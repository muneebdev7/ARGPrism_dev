name: argprism
channels:
  - pytorch
  - nvidia
  - bioconda
  - conda-forge
  - defaults

dependencies:
  # System libraries
  - python=3.13
  - pip
  
  # Bioinformatics tools (conda-managed)
  - diamond=2.1.9
  - blast=2.16.0
  
  # PyTorch with CUDA support (conda-managed for better compatibility)
  - pytorch=2.6.0
  - pytorch-cuda=12.4
  - cudnn=9.1.0
  
  # Python packages to be installed via pip
  - pip:
      # Core scientific stack
      - numpy==2.2.3
      - pandas==2.2.3
      - scipy==1.15.2
      - scikit-learn==1.6.1
      
      # Bioinformatics + file I/O
      - biopython==1.85
      - h5py==3.13.0
      
      # NLP / DL
      - transformers==4.49.0
      - sentencepiece==0.2.0
      
      # Visualization
      - matplotlib==3.10.1
      - seaborn==0.13.2
      
      # Utilities
      - tqdm==4.67.1
      - requests==2.32.3
      - pillow==11.2.1
      - regex==2024.11.6
      
      # Optional: Cloud support
      - boto3==1.37.7
      - botocore==1.37.7
